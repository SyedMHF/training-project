<td-layout-nav title="Student Management System" navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Student Management System</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Profile">
      <mat-icon>person</mat-icon>
    </a>
    <span>Admin</span>
  </div>
  <div mat-content flex>
    <div flex-gt-md="90">
      <mat-card>
        <!--<mat-card-title>Students</mat-card-title>-->
        <!--<mat-card-subtitle>List of students</mat-card-subtitle>-->
        <!--<mat-divider></mat-divider>-->
        <!--<mat-list>-->
          <!--<ng-template>-->
            <mat-list-item>
              <!--<div class="mat-caption tc-grey-700" flex-gt-xs="30"> {{student?.name}}</div>-->
              <span flex></span>
              <span flex="80" layout-gt-xs="row">
                <button mat-raised-button (click)="back()" title="Previous Page"><mat-icon>reply</mat-icon></button>
                <button mat-raised-button (click)="showAddDialog()" title="Add Student"><mat-icon>person_add</mat-icon></button>
                <button mat-raised-button title="Edit Student"><mat-icon>edit</mat-icon></button>
                <button mat-raised-button title="Delete Student"><mat-icon>delete</mat-icon></button>
              </span>
            </mat-list-item>
            <mat-divider *ngIf="!last"></mat-divider>
          <!--</ng-template>-->
        <!--</mat-list>-->
      </mat-card>
    </div>
    <div layout-gt-md="row">
      <div flex-gt-md="90">
        <mat-card>
          <mat-card-title>Students</mat-card-title>
          <mat-card-subtitle>List of students</mat-card-subtitle>
          <mat-divider></mat-divider>
          <mat-list>
            <ng-template let-student let-last="last" ngFor [ngForOf]="students$ | async">
              <mat-list-item>
                <span flex><mat-checkbox></mat-checkbox></span>
                <span flex="80" layout-gt-xs="row">
                  <div class="mat-caption tc-grey-700" flex-gt-xs="50"> {{student?.name}}</div>
                  <div class="mat-caption tc-grey-700" flex-gt-xs="30"> {{ student?.matricNumber }} </div>
                  <div class="mat-caption tc-grey-700" flex-gt-xs="40"> {{ student?.course }} </div>
                  <div class="mat-caption tc-grey-700" flex-gt-xs="40"> {{ student?.studentStatus }} </div>
                </span>
                <span>
                  <!--button-->
                  <button mat-icon-button (click)="viewStudent(student)">
                    <mat-icon>arrow_forward</mat-icon>
                  </button>
              </span>
              </mat-list-item>
              <mat-divider *ngIf="!last"></mat-divider>
            </ng-template>
          </mat-list>
        </mat-card>
      </div>
    </div>
  </div>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="mat-caption">Copyright &copy; 2017 Terang LLP. All rights reserved</span>
      <span flex></span>
    </div>
  </td-layout-footer>
</td-layout-nav>
